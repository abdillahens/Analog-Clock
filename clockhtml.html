<html>
<head>
    <title>clock</title>
    <link rel="stylesheet" type="text/css" href="clockCss.css">
    <script type="text/javascript" src="vsclock.js" async></script>
</head>
<body>
    <div class="numerique">
        <h1>MOROCCO</h1>
        <h3 id="heur-text"></h3>
    </div>
    <div class="clock">
        <div class="hour">
            <div id="hr" class="hr"></div>
        </div>


        <div class="min">
            <div id="mn" class="mn"></div>
        </div>


        <div class="second">
            <div id="sc" class="sc"></div>
        </div>


    </div>

</body>
</html>
